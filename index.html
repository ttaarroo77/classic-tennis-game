<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クラシック テニスゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            text-align: center;
        }
        
        #gameCanvas {
            border: 2px solid #fff;
            background-color: #000;
        }
        
        .score {
            color: #fff;
            font-size: 24px;
            margin: 20px 0;
        }
        
        .controls {
            color: #fff;
            margin-top: 20px;
        }
        
        .controls p {
            margin: 5px 0;
        }
        
        .game-over {
            color: #fff;
            font-size: 36px;
            margin: 20px 0;
            display: none;
        }
        
        .restart-btn {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">
            <span>プレイヤー: <span id="playerScore">0</span></span>
            <span style="margin-left: 50px;">コンピューター: <span id="computerScore">0</span></span>
        </div>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="game-over" id="gameOver">ゲームオーバー!</div>
        <button class="restart-btn" id="restartBtn" onclick="restartGame()">再スタート</button>
        <div class="controls">
            <p>操作: W/S キーでパドルを上下に移動</p>
            <p>最初に7点取った方の勝利!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ゲーム状態
        let gameRunning = true;
        let playerScore = 0;
        let computerScore = 0;
        
        // パドル設定
        const paddleWidth = 10;
        const paddleHeight = 80;
        const paddleSpeed = 5;
        
        // プレイヤーパドル
        const playerPaddle = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };
        
        // コンピューターパドル
        const computerPaddle = {
            x: canvas.width - paddleWidth - 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0
        };
        
        // ボール設定
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            dx: 8,
            dy: 6
        };
        
        // キーボード入力
        const keys = {};
        
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = false;
        });
        
        // パドルを描画
        function drawPaddle(paddle) {
            ctx.fillStyle = '#fff';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }
        
        // ボールを描画
        function drawBall() {
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 中央線を描画
        function drawCenterLine() {
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([5, 15]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }
        
        // プレイヤーパドルの更新
        function updatePlayerPaddle() {
            if (keys['w'] && playerPaddle.y > 0) {
                playerPaddle.y -= paddleSpeed;
            }
            if (keys['s'] && playerPaddle.y < canvas.height - paddleHeight) {
                playerPaddle.y += paddleSpeed;
            }
        }
        
        // コンピューターパドルの更新（AI）
        function updateComputerPaddle() {
            const paddleCenter = computerPaddle.y + paddleHeight / 2;
            const ballCenter = ball.y;
            
            if (paddleCenter < ballCenter - 35) {
                computerPaddle.y += paddleSpeed * 0.7;
            } else if (paddleCenter > ballCenter + 35) {
                computerPaddle.y -= paddleSpeed * 0.7;
            }
            
            // 境界チェック
            if (computerPaddle.y < 0) {
                computerPaddle.y = 0;
            }
            if (computerPaddle.y > canvas.height - paddleHeight) {
                computerPaddle.y = canvas.height - paddleHeight;
            }
        }
        
        // ボールの更新
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // 上下の壁との衝突
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
            }
            
            // プレイヤーパドルとの衝突
            if (ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.x + ball.radius > playerPaddle.x &&
                ball.y - ball.radius < playerPaddle.y + playerPaddle.height &&
                ball.y + ball.radius > playerPaddle.y) {
                ball.dx = -ball.dx;
                ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
            }
            
            // コンピューターパドルとの衝突
            if (ball.x + ball.radius > computerPaddle.x &&
                ball.x - ball.radius < computerPaddle.x + computerPaddle.width &&
                ball.y - ball.radius < computerPaddle.y + computerPaddle.height &&
                ball.y + ball.radius > computerPaddle.y) {
                ball.dx = -ball.dx;
                ball.x = computerPaddle.x - ball.radius;
            }
            
            // 得点判定
            if (ball.x < 0) {
                computerScore++;
                resetBall();
                updateScore();
            }
            
            if (ball.x > canvas.width) {
                playerScore++;
                resetBall();
                updateScore();
            }
            
            // 勝利判定
            if (playerScore >= 7 || computerScore >= 7) {
                gameRunning = false;
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('restartBtn').style.display = 'inline-block';
            }
        }
        
        // ボールをリセット
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = -ball.dx;
            ball.dy = (Math.random() - 0.5) * 6;
        }
        
        // スコア更新
        function updateScore() {
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('computerScore').textContent = computerScore;
        }
        
        // ゲームリスタート
        function restartGame() {
            gameRunning = true;
            playerScore = 0;
            computerScore = 0;
            updateScore();
            resetBall();
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';
        }
        
        // ゲームループ
        function gameLoop() {
            // 画面クリア
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (gameRunning) {
                // 更新
                updatePlayerPaddle();
                updateComputerPaddle();
                updateBall();
            }
            
            // 描画
            drawCenterLine();
            drawPaddle(playerPaddle);
            drawPaddle(computerPaddle);
            drawBall();
            
            requestAnimationFrame(gameLoop);
        }
        
        // ゲーム開始
        gameLoop();
    </script>
</body>
</html>
